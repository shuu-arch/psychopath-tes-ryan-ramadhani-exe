<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Tes Psikopat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <h1>Hasil Tes Psikopat</h1>
        <p id="result-text"></p>
        <img id="result-image" src="" alt="Hasil Psikopat">
        <br>
        
        <div class="share-buttons">
            <a id="share-wa" class="share-btn"><i class="fab fa-whatsapp"></i></a>
            <a id="share-fb" class="share-btn"><i class="fab fa-facebook"></i></a>
            <a id="share-tw" class="share-btn"><i class="fab fa-twitter"></i></a>
            <a id="share-tg" class="share-btn"><i class="fab fa-telegram"></i></a>
        </div>

        <br>
        <a href="index.html"><button>Kembali</button></a>
    </div>

    <script>
        // Ambil data dari URL
        const params = new URLSearchParams(window.location.search);
        const nama = params.get("nama");
        const persen = parseInt(params.get("persen"));

        let status = "";
        let gambar = "";

        const gambarUnder30 = ["img/normal.png", "img/normal2.png"];
        const gambarUnder70 = ["img/still-normal.png", "img/still-normal2.png"];
        const gambarUnder90 = ["img/gg.png", "img/gg2.png"];

        if (persen <= 10) {
            status = "Normal 100% ðŸ˜Š";
            gambar = gambarUnder30[Math.floor(Math.random() * gambarUnder30.length)];
        } else if (persen <= 40) {
            status = "Aman normal inimah ðŸ˜Ž";
            gambar = gambarUnder30[Math.floor(Math.random() * gambarUnder30.length)];
        } else if (persen <= 70) {
            status = "Mulai terlihat tanda tanda bahwa kamu menjadi psikopat ðŸ˜ˆ";
            gambar = gambarUnder70[Math.floor(Math.random() * gambarUnder70.length)];
        } else if (persen <= 90) {
            status = "Psikopat asli ðŸ˜ˆ";
            gambar = gambarUnder90[Math.floor(Math.random() * gambarUnder90.length)];
        } else {
            status = "Raja Iblis ðŸ˜ˆðŸ”¥";
            gambar = "img/maou-sama.png";
        }

        document.getElementById("result-text").innerHTML = `${nama}, Hasilnya adalah <strong>${persen}%</strong><br>${status}`;
        document.getElementById("result-image").src = gambar;

        // URL untuk dibagikan
        const currentUrl = window.location.href;
        const shareText = encodeURIComponent(`${nama} GW dapet hasil ${persen}% Kalo lu berapa bang ðŸ˜ˆ`);
        
        document.getElementById("share-wa").href = `https://wa.me/?text=${shareText} ${currentUrl}`;
        document.getElementById("share-fb").href = `https://www.facebook.com/sharer/sharer.php?u=${currentUrl}`;
        document.getElementById("share-tw").href = `https://twitter.com/intent/tweet?text=${shareText}&url=${currentUrl}`;
        document.getElementById("share-tg").href = `https://t.me/share/url?url=${currentUrl}&text=${shareText}`;
    </script>

    <style>
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .share-btn {
            font-size: 24px;
            color: white;
            background-color: grey;
            padding: 10px;
            border-radius: 50%;
            text-decoration: none;
        }
        .share-btn:hover {
            opacity: 0.8;
        }
    </style>

</body>
</html>
